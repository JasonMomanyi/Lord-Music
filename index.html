<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord's Music</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hail+Mary&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hail Mary', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div class="controls">
    <button onclick="previousSong()">Previous</button>
    <button onclick="player.playVideo()">Play</button>
    <button onclick="player.pauseVideo()">Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>
  <div class="playlist" id="playlist">
    <!-- Playlist items will be dynamically added here -->
  </div>

  <footer>
    <p>Powered by <a href="https://developers.google.com/youtube/" target="_blank">YouTube Data API</a></p>
    <p>Created by Jason Momanyi</p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
