<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord's Music</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hail+Mary&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hail Mary', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div class="controls">
    <button onclick="previousSong()">Previous</button>
    <button onclick="player.playVideo()">Play</button>
    <button onclick="player.pauseVideo()">Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>
  <div class="playlist" id="playlist">
    <!-- Playlist items will be dynamically added here -->
  </div>

  <footer>
    <p>Powered by <a href="https://developers.google.com/youtube/" target="_blank">YouTube Data API</a></p>
    <p>Created by Jason Momanyi</p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '', // This will be dynamically set
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      // Handle state changes (e.g., when a song ends)
    }

    function loadPlaylist(data) {
      const playlistElement = document.getElementById('playlist');
      data.items.forEach(item => {
        const songData = item.snippet;
        const videoId = item.id.videoId;
        const title = songData.title;
        const artist = songData.channelTitle;
        const thumbnail = songData.thumbnails.default.url;

        const playlistItem = document.createElement('div');
        playlistItem.className = 'playlist-item';
        playlistItem.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <div>
            <p>${title}</p>
            <p>${artist}</p>
          </div>
        `;
        playlistItem.onclick = () => playSong(videoId);
        playlistElement.appendChild(playlistItem);
      });
    }

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        loadPlaylist(data);
        if (data.items.length > 0) {
          player.loadVideoById(data.items[0].id.videoId);
        }
      });
  </script>
</body>
</html>
